<!DOCTYPE html>
<html>
<head>
	<title>Boot Camp Assignment</title>
</head>
<body>
<form action="#" method="POST">
	<div>
		<h2>Signup Account</h2>
		<p>Fill The Form Below To Create Account</p>
	</div>	
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="your name" required>
	<br>
	<br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="example@sample.com" required>
	<br>
	<br>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="password" required>
	<br>
	<br>
	<label for="confirm password">Confirm Password</label>
	<input type="confirm password" id="confirm password" placeholder="password" required>
	<br>
	<br>
<span>select sex: &nbsp; &nbsp;</span>
	<select>
		<option value="Male">Male</option>
		<option value="female">Female</option>
	</select>
	<br>
	<br>
	<div>
		<label for="bday">Date of birth</label>
		<input type="Date" name="Date" id="bday" required>
	</div>
	<br>
	<div>
		<label for="country">Country</label>
		<input type="country" name="Country" id="country" required>
	</div>
	<br>
	<br>
	<div>
	<input type="Submit" name="Submitbtn" value="Submit">
	<input type="reset" name="resetbtn" value="reset">
</div>
</form>

</body>
</html>
